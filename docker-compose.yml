version: '3.8'

services:
  redis:
    image: redis:7.2-alpine
    container_name: eva-auth-redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  cosmosdb:
    image: mcr.microsoft.com/cosmosdb/linux/azure-cosmos-emulator:latest
    container_name: eva-auth-cosmosdb
    ports:
      - "8081:8081"
      - "10251:10251"
      - "10252:10252"
      - "10253:10253"
      - "10254:10254"
    environment:
      - AZURE_COSMOS_EMULATOR_PARTITION_COUNT=10
      - AZURE_COSMOS_EMULATOR_ENABLE_DATA_PERSISTENCE=true
    volumes:
      - cosmosdb_data:/tmp/cosmos

  eva-auth:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: eva-auth-app
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=development
      - REDIS_URL=redis://redis:6379
      - COSMOS_ENDPOINT=https://cosmosdb:8081
      - LOG_LEVEL=DEBUG
    depends_on:
      redis:
        condition: service_healthy
      cosmosdb:
        condition: service_started
    volumes:
      - ./src:/app/src
      - ./tests:/app/tests
    command: uvicorn eva_auth.main:app --host 0.0.0.0 --port 8000 --reload

volumes:
  redis_data:
  cosmosdb_data:
